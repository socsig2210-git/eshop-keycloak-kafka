<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Register Form</title>
</head>
<body>
    <div id="login-form" class="form-container">
        <h2>Login</h2>
        <form onsubmit="return Login(event)" method="post">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="span-toggle">
            Don't have an account? <span onclick="SelectRegister()">Register</span> now!
        </div>
    </div>
    <div id="register-form" class="form-container">
        <h2>Register</h2>
        <form onsubmit="return Register(event)" method="post">
            <label for="register-username">Username:</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>

            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>

            <label for="user-role">Role:</label>
            <select id="user-role" name="user-role" required>
                <option value="" selected disabled>--Select--</option>
                <option value="Customers">Customer</option>
                <option value="Sellers">Seller</option>
            </select>

            <button type="submit">Register</button>
        </form>
        <div class="span-toggle">
            Already have an account? <span onclick="SelectLogin()">Login</span> now!
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
